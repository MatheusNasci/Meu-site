<script>

    var filmes = [];
    var index = 0;

    function cadastro() {

        filmes.push(ipt_filme.value);
        ipt_filme.value = "";

        for ( ; index < filmes.length; index++) {
            if (filmes.length %2 == 0) {
                msg.innerHTML += `<span style="color:red">${filmes[index]}</span><br>`; 
            } else {
                msg.innerHTML += `<span style="color:blue">${filmes[index]}</span><br>`;
            }
        }
    }


</script>
