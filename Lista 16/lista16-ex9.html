<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quais são os projetos que você já criou na vida:
    <input type="text" id="ipt_nomeprojeto">
    <button onclick="registrar()">Registrar projeto</button>
    <div id="msg"></div>
</body>
</html>
<script>
    var projetos = [];

    function registrar() {
        projetos.push(ipt_nomeprojeto.value);
        ipt_nomeprojeto.value = '';

        if (projetos.length <= 4) {
            msg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional Juninho`;

        } else if (projetos.length >= 5 && projetos.length <= 12) {
            msg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional Pleno, desde o projeto ${projetos[4]} `;

        } else if (projetos.length >= 13) {
            msg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional Sênior, desde o projeto ${projetos[12]} `;

        }
    }
</script>
