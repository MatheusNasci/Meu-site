<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/balde-lava-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style_cadastro.css">

    <title>Cadastro | Portal Do Nether</title>

    <script src="./js/funcoes.js"></script>
</head>

<body>
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <div class="container-login">
        <div class="card">
            <img src="assets/imgs/poblaze.png" alt="">
            <h1>Cadastro</h1>
            <p>Nome</p>
            <input type="text" id="nome_input" placeholder="Digite seu nome">
            <p>E-mail</p>
            <input type="text" id="email_input" placeholder="Digite seu email">
            <p>Senha</p>
            <input type="password" id="senha_input" placeholder="Digite sua senha">
            <p>Confirme sua senha</p>
            <input type="password" id="confirmacao_senha_input" placeholder="Digite sua senha">
            <div class="container-login">
                <div class="btn">
                    <a href=""><button onclick="cadastrar()" class="btnlogin">Cadastrar</button></a>
                    <a href="login.html"><button class="btncadastrar">Login</button></a>
                </div>
                <a href="index.html"><button class="btnhome">Voltar ao menu</button></a>
            </div>
            <div id="div_erros_login">

            </div>
            <div id="div_aguardar" class="loading-div" style="display: none;">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                // limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
