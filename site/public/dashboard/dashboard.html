<script>

    let proximaAtualizacao;

    window.onload = obterDadosGrafico(1);

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // verificar_autenticacao();

    function alterarTitulo(idDado) {
        var tituloAquario = document.getElementById("tituloAquario")
        tituloAquario.innerHTML = "Últimas medidas de Temperatura e Umidade do <span style='color: #0f2e00'>Sensor " + idDado + "</span>"
    }

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idDado) {
        alterarTitulo(idDado)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idDado}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idDado);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idDado) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'y-umidade',
                    label: 'Umidade',
                    borderColor: '#45b3e7',
                    backgroundColor: '#89cff0',
                    fill: false,
                    data: []
                },
                {
                    yAxisID: 'y-temperatura',
                    label: 'Temperatura',
                    borderColor: '#ff3232',
                    backgroundColor: '#ff7f7f',
                    fill: false,
                    data: []
                }
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.umidade);
            dados.datasets[1].data.push(registro.temperatura);
        }

        console.log(JSON.stringify(dados));

        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: false,
                    text: 'Dados capturados'
                },
                scales: {
                    yAxes: [
                        {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            id: 'y-temperatura',
                            ticks: {
                                beginAtZero: true,
                                max: 100,
                                min: 0
                            }
                        },
                        {
                            type: 'linear',
                            display: false,
                            position: 'right',
                            id: 'y-umidade',
                            ticks: {
                                beginAtZero: true,
                                max: 100,
                                min: 0
                            },
                            gridLines: {
                                drawOnChartArea: false,

                            },
                        }
                    ],
                }
            }
        });

        setTimeout(() => atualizarGrafico(idDado, dados), 4000);
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    var contadorTempCrit = Number(0);
    var contadorUmidCrit = Number(0);
    var contadorUmidAlert = Number(0);
    var contadorTempAlert = Number(0);
    var temperaturaPico = Number(0);
    
    function atualizarGrafico(idDado, dados) {

        fetch(`/medidas/tempo-real/${idDado}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {
                    
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // INSERIR DADOS PARA MUDAR OS GRAFICOS
                    var ultimaUmid = Number(novoRegistro[0].umidade -32)
                    var ultimaTemp = Number(novoRegistro[0].temperatura)

                    temperaturaPico++
                    if (temperaturaPico > 15) {
                        dados.datasets[1].data.push((novoRegistro[0].temperatura)*3);
                        dados.datasets[0].data.push((novoRegistro[0].umidade) +40);
                        temperaturaPico = 0;
                    }

                    // tirando e colocando valores no gráfico
                    dados.labels.shift(); // apagar o primeiro
                    dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                    dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                    dados.datasets[0].data.push((ultimaUmid)); // incluir uma nova medida de umidade

                    dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                    dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                    if (ultimaUmid >= 16 && ultimaUmid <= 18) {
                        calendario.innerHTML = '<span style="color: green; font-weight: bold;"> A umidade está ideal! <br>  Umidade atual: ' + ultimaUmid + '%</span>'
                    } else if (ultimaUmid >= 14 && ultimaUmid <= 20) {
                        contadorUmidAlert++
                        if (contadorUmidAlert >= 30) {
                            alert('A umidade está em nível de alerta a mais de 1 minuto, verifique a plantação')
                            contadorUmidAlert = 0;
                        }
                        calendario.innerHTML = '<span style="color: orange; font-weight: bold;"> A umidade está em nível de alerta! <br> Umidade atual: ' + ultimaUmid + '%</span>'
                    } else {
                        contadorUmidCrit++
                        if (contadorUmidCrit >= 5) {
                            alert('A umidade está em nível crítico, verifique a plantação')
                            contadorUmidCrit = 0;
                        }
                        calendario.innerHTML = '<span style="color: red; font-weight: bold;"> A umidade está em nível crítico! <br> Umidade atual: ' + ultimaUmid + '%</span>'
                    }

                    if (novoRegistro[0].temperatura >= 23 && novoRegistro[0].temperatura <= 26) {
                        calendario.innerHTML += '<span style="color: green; font-weight: bold;"> A temperatura está ideal! <br> Temperatura atual: ' + novoRegistro[0].temperatura + 'º</span>'
                    } else if (novoRegistro[0].temperatura >= 20 && novoRegistro[0].temperatura <= 30) {
                        contadorTempAlert++
                        if (contadorTempAlert >= 60) {
                            alert('A temperatura está em nível de alerta a mais de 1 minuto, verifique a plantação')
                            contadorTempAlert = 0;
                        }
                        calendario.innerHTML += '<span style="color: orange; font-weight: bold;"> A temperatura está em nível de alerta!<br> Temperatura atual: ' + novoRegistro[0].temperatura + 'º</span>'
                    } else {
                        contadorTempCrit++
                        if (contadorTempCrit >= 5) {
                            alert('A temperatura está em nível crítico, verifique a plantação')
                            contadorTempCrit = 0;
                        }
                        calendario.innerHTML += '<span style="color: red; font-weight: bold;"> A temperatura está em nível crítico!<br> Temperatura atual: ' + novoRegistro[0].temperatura + 'º</span>'
                    }
                    window.grafico_linha.update();

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idDado, dados), 2000);



                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idDado, dados), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
